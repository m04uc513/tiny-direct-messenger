<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Vue.js Web Application">
<title>login</title>
  <style type="text/css">
  </style>
</head>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
<body>
  <div id="app">
    <div id="header">
      <h2>EchoBack Test</h2>
      <hr>
      <input type="button" value="エコー" v-on:click="echoBack">
    </div>
    <div id="body"></div>
    <div id="footer"></div>
  </div>
<script>
    async function post(path, param) {
      const response = await fetch(path, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(param)
      });
      const ret = await response.json();
      return(ret.response);
    }

    var app = new Vue({
      el: '#app',
      methods: {
        echoBack: async function (e) {
          var param = { message: 'hoge' };
          console.log("param:    ", JSON.stringify(param));
          const response = await post('/echoback', param);
          console.log("response: ", JSON.stringify(response));
        }
      }
    });
  </script>
</body>
</html>
